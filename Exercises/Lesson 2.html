<style>
    button {
        cursor:pointer;
        height: 30px;
        transition: opacity 1s, 
        background-color 1s;
}

.req {
    background-color: black;
    color: white;    
    width: 100px;
    border: none; 
    margin-right: 20px;
    
}
.req:hover {
    opacity: 0.5;
}

.cart {
    background-color: rgb(255, 216, 20);
    width: 150px;
    border: none; 
    border-radius: 15px;
    margin-right: 20px;
}
.cart:hover {
    background-color: rgb(247, 226, 122);
}

.sign {
    background-color: rgb(46, 164, 79);
    width: 90px;
    border: none; 
    border-radius: 8px;
    color: white;
    font-weight: bold;
    margin-right: 20px;
}

.get {
    background-color: rgb(121, 82, 179);
    width: 90px;
    border: none; 
    border-radius: 3px;
    color: white;
    font-weight: bold;
    margin-right: 20px;
}

.down {
    background-color: white;
    width: 90px;
    border-style: solid; 
    border-color: rgb(108, 117, 125);
    border-radius: 3px;
    border-width: 1px;
    color: rgb(108, 117, 125);
    font-weight: bold;
    margin-right: 20px;
}
.down:hover {
    background-color: rgb(108, 117, 125);
    color: white;
}

.apply {
    background-color: rgb(10, 102, 194);
    width: 200px;
    border: none; 
    border-radius: 15px;
    color: white;
    font-weight: bold;
    margin-right: 20px;
    
}

.save {
    background-color: white;
    width: 70px;
    border-style: solid; 
    border-color: rgb(10, 102, 194);
    border-width: 1px;
    border-radius: 15px;
    color: rgb(10, 102, 194);
    font-weight: bold;
    font-size: 14px;
    margin-top: 20px;
    
}
</style>

<button class="req">Request now</button>

<button class="cart">Add to Cart</button>

<button class="sign">Sign up</button>

<button class="get">Get started</button>

<button class="down">Download</button>

<button class="apply">Apply on company website

</button>

<button class="save">Save</button>
